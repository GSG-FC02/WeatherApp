<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="./images/sunCloud icon.png"
            rel="icon"
            sizes="32x32"
            type="image/png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>sunCloud</title>
    </head>
    <body>
        <div class="app-wrap">
            <header>
              <div class="logo" >
                <a href="../index.html"> <img src="../images/sunCloud logo.png" alt="logo"></a>
              </div>
                <input
                    type="text"
                    autocomplete="off"
                    class="search-box"
                    placeholder="Search for a city..."
                />
                <i class="fas fa-search fa-2x"></i>
                <p></p>
            </header>
            <main>
              <section class="location">
                  <div class="city">Xanadu, XL</div>
                  <div class="date">Friday 29 February 2020</div>
              </section>
              <div class="current">
                  <div class="temp">15<span>°c</span></div>
                  <div class="weather">Sunny</div>
                  <div class="hi-low">13°c / 16°c</div>
              </div>
          </main>
        </div>
        <div id="map"></div>
        <div class="hello" style="border: 1px solid #000"></div>

        <script src="script.js"></script>
    </body>
</html>
